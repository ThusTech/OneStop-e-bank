<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/frontend/CSS/styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>Login</h1>
        <form class="login-form">
            <input id="email" type="email" placeholder="Email" required autocomplete="on">
            <input id="password" type="password" placeholder="Password" required>
            <div class="buttons">
                <button id="login " class="btn login" type="submit">Login</button>
                <button id="signup" class="btn signup" type="button">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/frontend/javascript/animation.js"></script>
    <script src="/frontend/javascript/communication.js"></script>
</body>
</html>
